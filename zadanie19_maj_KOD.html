<script type="text/javascript">
function pole_majewski()
{
var a_maj= parseFloat(document.getElementById('dlugosc').value);
var b_maj= a_maj*a_maj;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_maj.toFixed(2)+" cm^2";
}
function obwod_majewski()
{
var a_maj= parseFloat(document.getElementById('dlugosc').value);
var b_maj= 4*a_maj;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_maj.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_majewski()"><br><br>

<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_majewski()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
