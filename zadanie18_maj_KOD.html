<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">

var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

function suma_maj(a, b) {
return a + b;
}

function odejmowanie_maj(a, b) {
return a - b;
}

function mnozenie_maj(a, b) {
return a * b;
}

function do_kwadratu_maj(a) {
return a * a ;
}

function do_kwadratu_maj(b) {
return b * b ;
}

function reszta_z_dzielenia_maj(a, b) {
return a % b;
}

document.write("suma="+suma_maj(a,b)+"<br>");
document.write("różnica="+odejmowanie_maj(a,b)+"<br>");
document.write("iloczyn="+mnozenie_maj(a,b)+"<br>");
document.write("kwadrat z a = "+do_kwadratu_maj(a)+"<br> kwadrat z b = "+do_kwadratu_maj(b)+"<br>");
document.write("reszta z dzielenia="+reszta_z_dzielenia_maj(a,b)+"<br>");
</script>
