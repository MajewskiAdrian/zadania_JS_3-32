<script type="text/javascript">

function AB_maj(){

    var xa_maj = parseFloat(document.getElementById('xa_maj').value);

    var xb_maj = parseFloat(document.getElementById('xb_maj').value);
    var yb_maj = parseFloat(document.getElementById('yb_maj').value);
    
    var potega1 = Math.pow(xa_maj - xb_maj, 2);

}
