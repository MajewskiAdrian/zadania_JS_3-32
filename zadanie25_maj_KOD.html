<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      color: blue;
      font-size: 40px;
    }

  </style>
</head>

<body bgcolor="lightgray">
  <script type="text/javascript">
    // Autor: Adrian Majewski

    var N0 = parseFloat(prompt("Podaj ilość początkową atomów (No) [sztuk]:"));
    var t = parseFloat(prompt("Podaj czas (t) [lat]:"));
    var T_pol = parseFloat(prompt("Podaj okres połowicznego zaniku (T1/2) [lat]:"));


    var lambda = Math.log(2) / T_pol;


    var N = N0 * Math.pow(Math.E, -lambda * t);

    document.write("N0 = " + N0.toFixed(2) + " [sztuk]<br>");
    document.write("t = " + t.toFixed(2) + " [lat]<br>");
    document.write("T1/2 = " + T_pol + " [lat]<br>");
    document.write("Lambda = " + lambda.toFixed(7) + " [1/rok]<br>");
    document.write("N = " + N.toFixed(7) + " [sztuk]<br>");
  </script>
</body>

</html>
