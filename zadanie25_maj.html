<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>
<body>
<div style="color: blue; font-size: 40px;">
  <script type="text/javascript">
	// Autor: Adrian Majewski


    var N0 = parseFloat(prompt("Podaj No [sztuk]-ilość początkowa atomów pierwiastka rozpadu.:"));
    var t = parseFloat(prompt("Podaj t:"));
    var T_pol = parseFloat(prompt("Podaj T1/2 – okres połowicznego zaniku:"));


    var lambda = Math.log(2) / T_pol;


    var N = N0 * Math.pow(Math.E, -lambda * t);


    document.write("N0 = " + N0.toFixed(2) + " [sztuk]<br>");
    document.write("t = " + t + " [lat]<br>");
    document.write("T1/2 = " + T_pol + " [lat]<br>");
    document.write("Lambda = " + lambda.toFixed(7) + " [1/rok]<br>");
    document.write("N = " + N.toFixed(7) + " [sztuk]<br>");
  </script>
</body>

</html>
