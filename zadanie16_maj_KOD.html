 var pierwsze;
 var drugie;
 var trzecie;
 
 pierwsze = a * a * a;
 drugie = 3*((a)*a)*(b);
 trzecie = 3*(a)*((b)*b);
 czwarte = b*b*b;
 
 suma = pierwsze + drugie + trzecie + czwarte;

 document.write("Wczytane liczby: "+"A = " +a+ " 		 B = " + b + "<br>");

 document.write("(" + a + " + " + b + ")^3 + 3*((" + a + ")^2) * (" + b + ") + 3 * (" + a + ")*((" + b + ")^2) + " + b + "^3 = " + pierwsze + " + " + drugie + " + " + trzecie + " + " + czwarte + " = " + suma);
